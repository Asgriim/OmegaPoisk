<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket STOMP Test</title>

    <!-- Import map for @stomp/stompjs -->
    <script type="importmap">
        {
          "imports": {
            "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
          }
        }
    </script>

    <!-- ES Module Shims (polyfill for older browsers) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js" crossorigin="anonymous"></script>
</head>
<body>
<h1>WebSocket STOMP Test</h1>

<div>
    <label for="messageInput">Сообщение для отправки:</label>
    <input type="text" id="messageInput" placeholder="Введите сообщение" />
    <button onclick="sendMessage()">Отправить сообщение</button>
</div>

<div>
    <h2>Полученные сообщения:</h2>
    <ul id="messages"></ul>
</div>

<script type="module">
    import { Client } from '@stomp/stompjs';

    let client;

    function connect() {
        client = new Client({
            brokerURL: 'ws://localhost:8080/ws/notifications', // Замените на ваш WebSocket URL
            onConnect: () => {
                console.log('Connected');
                client.subscribe('/topic/notifications', message => {
                    displayMessage(message.body);
                });
            },
            onWebSocketError: error => {
                console.error('Ошибка подключения:', error);
            }
        });

        client.activate();
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;

        if (client && client.connected) {
            client.publish({ destination: '/app/sendNotification', body: JSON.stringify({ content: message }) });
            messageInput.value = '';
        } else {
            console.error('Не подключен к серверу WebSocket');
        }
    }

    function displayMessage(message) {
        const messagesList = document.getElementById('messages');
        const messageItem = document.createElement('li');
        messageItem.textContent = message;
        messagesList.appendChild(messageItem);
    }

    window.onload = connect;
</script>
</body>
</html>
