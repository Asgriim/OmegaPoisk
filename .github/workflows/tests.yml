name: Run tests

on:
  push:
    branches:
      - ci
  pull_request:
    branches:
      - ci

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn clean verify

      - name: Archive Jacoco report
        run: |
          mkdir -p ./jacoco-archive
          zip -r ./jacoco-archive/jacoco-report.zip ReportAggregator/target/site/jacoco-aggregate

      - name: Export Jacoco report archive as artifact
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report-archive
          path: ./jacoco-archive/jacoco-report.zip
