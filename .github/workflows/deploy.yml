name: Build and Deploy Microservices

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build Services
        run: |
          for dir in eureka-server config-server gateway-server auth-service tag-service studio-service rating-service review-service content-service notification-service poster-service; do
            if [ -d "$dir" ]; then
              cd "$dir"
              ./mvnw clean package -DskipTests
              cd ..
            fi
          done

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          for dir in eureka-server config-server gateway-server auth-service tag-service studio-service rating-service review-service content-service notification-service poster-service; do
            if [ -d "$dir" ]; then
              docker build -t ${{ secrets.DOCKER_USERNAME }}/$dir:latest $dir
              docker push ${{ secrets.DOCKER_USERNAME }}/$dir:latest
            fi
          done

      - name: Deploy with Docker Compose
        run: |
          docker-compose pull
          docker-compose up -d
