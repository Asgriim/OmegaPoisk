#            docker tag $service ${{ secrets.DOCKER_USERNAME }}/$service:latest
#            docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest
#          done
      - name: Build and Push Docker Images
        run: |
          docker compose build tag-service
          for service in tag-service; do
            docker tag omegapoisk-$service ${{ secrets.DOCKER_USERNAME }}/$service:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest
          done
