spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: tag-service
          uri: lb://tag-service
          predicates:
            - Path=/api/v1/tags/**
          filters:
            - name: CircuitBreaker
              args:
                name: omegaCircuitBreaker
                fallbackUri: forward:/fallback
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - name: CircuitBreaker
              args:
                name: authCircuitBreaker
                fallbackUri: forward:/fallback
server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://eureka-server:8761/eureka/}

resilience4j:
  circuitbreaker:
    configs:
      omega:
        slidingWindowSize: 10
        failureRateThreshold: 52
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 2
        minimumNumberOfCalls: 10
    instances:
      tagCircuitBreaker:
        base-config: omega
      authCircuitBreaker:
        base-config: omega